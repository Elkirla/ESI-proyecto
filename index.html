<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coperativas-ESI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="headerline"></div>
    <button>Ubicación</button>
    <button>Sociales</button>
  </div> 

  <section class="hero" aria-label="Sección principal hero con texto e imagen de equipo trabajando">
  <div class="hero-text">
    <h1>Cooperativa</h1>
    <p>blalbalbablablablablabal balbalb</p>
  </div>
  <div class="hero-image">
    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ee7b3260-6ec5-4882-9677-d2dfa47647ab.png" 
         alt="Vista aérea de un grupo de personas alrededor de una mesa de madera con portátiles, tablets y cuadernos en un ambiente colaborativo" 
         onerror="this.style.display='none';" />
    <div class="hero-buttons" role="group" aria-label="Opciones de inicio o registro">
      <button type="button" >Login</button>
      <button type="button" >Registrarte</button>
    </div>
  </div>

 <h2 class="comunidad">Comunidad</h2>
  <span class="slider-arrow slider-arrow-left" id="arrowleft">&lt;</span>
  <div id="slider"></div>
  <span class="slider-arrow slider-arrow-right" id="arrowright">&gt;</span>
 <p class="slidertext">Lorem ipsum dolor sit amet consectetur adipisicing elit
 </p>
<h2 class="normas">Normas de convivencia</h2>
  <section class="user-form-section">
  <div id="user-create">
    <h2>Crear usuario</h2>
    <div class="top-section">
      <div class="circle-image" aria-label="Placeholder circular user avatar image"></div>
      <div class="fields-right">
        <div class="form-row">
          <label for="nombre">Nombre
            <input type="text" id="nombre" name="nombre" autocomplete="off" />
          </label>
          <label for="segundo-nombre">Segundo nombre
            <input type="text" id="segundo-nombre" name="segundo-nombre" autocomplete="off" />
          </label>
        </div>
        <div class="form-row">
          <label for="primer-apellido">Primer apellido
            <input type="text" id="primer-apellido" name="primer-apellido" autocomplete="off" />
          </label>
          <label for="segundo-apellido">Segundo apellido
            <input type="text" id="segundo-apellido" name="segundo-apellido" autocomplete="off" />
          </label>
        </div>
        <div class="form-row">
          <label for="ci">C.I.
            <input type="text" id="ci" name="ci" autocomplete="off" />
          </label>
          <label for="telefono">Teléfono
            <input type="tel" id="telefono" name="telefono" autocomplete="off" />
          </label>
        </div>
        <div class="form-row">
          <label for="correo-electronico">Correo electrónico
            <input type="email" id="correo-electronico" name="correo-electronico" autocomplete="off" />
          </label>
        </div>
        <button type="button">Solicitar</button>
      </div>
    </div>
  </div>
</section>
<script src="script.js"></script>
</body>
</html>
